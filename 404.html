<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Página não encontrada</title>
  </head>
  <body>
    <script>
      // Pega o caminho completo sem o domínio
      var path = window.location.pathname;

      // Verifica se já está dentro de "/novusbarber", se não, redireciona
      if (!path.startsWith("/novusbarber")) {
        window.location.replace("/novusbarber" + path);
      }
    </script>
  </body>
</html>
