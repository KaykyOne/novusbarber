<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecionando...</title>
  </head>
  <body>
    <script>
      // Pegamos o caminho da URL atual
      var path = window.location.pathname + window.location.search;
      // Redirecionamos para o index.html com um par√¢metro de redirecionamento
      window.location.replace("/novusbarber/?redirect=" + encodeURIComponent(path));
    </script>
  </body>
</html>
